<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Alert System - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5a0000 0%, #b00020 50%, #ff4d4d 100%);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loading-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.2);
      position: relative;
      max-width: 500px;
      width: 90%;
    }

    .emergency-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
      position: relative;
      animation: logoPulse 2s ease-in-out infinite;
    }

    .emergency-logo .siren {
      width: 100%;
      height: 100%;
      position: relative;
      animation: sirenRotate 4s linear infinite;
    }

    .emergency-logo .base {
      width: 60px;
      height: 40px;
      background: linear-gradient(145deg, #800000, #b00020);
      border-radius: 10px 10px 20px 20px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 15px rgba(176, 0, 32, 0.5);
    }

    .emergency-logo .light {
      width: 30px;
      height: 30px;
      background: linear-gradient(145deg, #ff1a1a, #cc0000);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid #fff;
      animation: lightFlash 0.6s ease-in-out infinite alternate;
      box-shadow: 0 0 25px rgba(255, 26, 26, 0.9);
    }

    .emergency-logo .beam {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 80px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 0, 0, 0.3), transparent);
      transform-origin: center top;
      border-radius: 2px;
    }

    .beam:nth-child(3) { transform: translateX(-50%) translateY(-50%) rotate(-30deg); }
    .beam:nth-child(4) { transform: translateX(-50%) translateY(-50%) rotate(30deg); }

    .loading-text {
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      margin-bottom: 15px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    .status-text {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      font-weight: 500;
    }

    .progress-container {
      margin-bottom: 25px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #b00020, #ff3333, #ff6666);
      background-size: 200% 100%;
      border-radius: 10px;
      animation: progressLoad 3s ease-in-out infinite, gradientMove 2s linear infinite;
      position: relative;
      box-shadow: 0 2px 10px rgba(255, 51, 51, 0.6);
    }

    .progress-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .alert-pulse {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      animation: alertRing 2s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes sirenRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes lightFlash {
      0% {
        background: linear-gradient(145deg, #ff1a1a, #cc0000);
        box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
      }
      100% {
        background: linear-gradient(145deg, #ff6666, #ff3333);
        box-shadow: 0 0 30px rgba(255, 102, 102, 0.9);
      }
    }

    @keyframes textGlow {
      0% { text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); }
      100% { text-shadow: 0 0 20px rgba(255, 204, 204, 0.5), 0 0 35px rgba(255, 51, 51, 0.4); }
    }

    @keyframes progressLoad {
      0% { width: 0%; }
      50% { width: 75%; }
      100% { width: 100%; }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }

    @keyframes alertRing {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.03); opacity: 0.4; }
      100% { transform: scale(1.06); opacity: 0; }
    }
    
    @media (max-width: 768px) {
      .loading-container { padding: 40px 30px; margin: 20px; }
      .loading-text { font-size: 1.8rem; }
      .emergency-logo { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="alert-pulse"></div>

    <div class="emergency-logo">
      <div class="siren">
        <div class="base"></div>
        <div class="light"></div>
        <div class="beam"></div>
        <div class="beam"></div>
      </div>
    </div>

    <div class="loading-text">Emergency Alert System</div>
    <div class="status-text">Initializing Safety Protocols...</div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="progress-text">System Loading: <span id="progress-text">0%</span></div>
    </div>
  </div>

  <script>
    let progress = 0;
    const progressText = document.getElementById('progress-text');
    const statusText = document.querySelector('.status-text');
    
    const statusMessages = [
      "Initializing Safety Protocols...",
      "Loading Emergency Database...",
      "Connecting to Alert Systems...",
      "Verifying User Credentials...",
      "Setting Up Security Measures...",
      "Almost Ready..."
    ];

    let statusIndex = 0;

    const progressInterval = setInterval(() => {
      progress = (progress + 5) % 101;
      progressText.textContent = progress + '%';
      
      // Change status message every 20% progress
      if (progress % 20 === 0 && statusIndex < statusMessages.length - 1) {
        statusIndex++;
        statusText.textContent = statusMessages[statusIndex];
      }
      
      // When progress reaches 100%, redirect to main page
      if (progress >= 100) {
        clearInterval(progressInterval);
        setTimeout(() => {
          window.location.href = "{{ redirect_url }}";
        }, 500);
      }
    }, 300);

    document.addEventListener('mousemove', (e) => {
      const container = document.querySelector('.loading-container');
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      container.style.transform = `perspective(1000px) rotateX(${y * 0.01}deg) rotateY(${x * 0.01}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      document.querySelector('.loading-container').style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
</html>
